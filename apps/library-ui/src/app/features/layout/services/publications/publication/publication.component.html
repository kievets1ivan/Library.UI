<div class="wrapper">
  <div class="img-container">
    <img [src]="imageService.getImage(publication?.imageFileName)" alt="poster">
  </div>
  <div class="checkbox-container">
    <img src="assets/images/menu/menu.svg" alt="menu"
      [ngStyle]="checkBoxState?{'filter': 'invert(77%) sepia(1%) saturate(0%) hue-rotate(164deg) brightness(85%) contrast(88%)'} : {'filter': 'invert(56%) sepia(73%) saturate(5014%) hue-rotate(231deg) brightness(87%) contrast(93%)'}" />
    <input type="checkbox" (change)="onMenu($event.target.checked)" />
  </div>
</div>
<library-period *ngIf="checkBoxState" [publication]="publication"></library-period>
